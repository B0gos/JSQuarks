<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="quarks.css" />
    </head>
    <body>
        <div>
            <p>Amount</p>
            <input id="amount" type="number"/>
            <p>Speed</p>
            <input id="speed" type="range" min="1" max="100"/>
            <p>Tolerance</p>
            <input id="tolerance" type="range" min="0" max="512"/>
            <p>Color</p>
            <input id="color" type="color"/>
        </div>
        <canvas id="canvas" width="512" height="512"></canvas>
        <script src="quarks.js"></script>
    </body>
</html>
